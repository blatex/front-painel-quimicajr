<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Química Jr - Painel do Administrador</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    
  <!-- Conteúdo -->
    <div class="content-wrapper">
        <div class="container-fluid" style="width: 60%">
            <div class="container">
                <div class="card card-login mx-auto mt-5 mb-5">
                    <div class="card-header text-center">Cadastro</div>
                    <div class="card-body">
                        <form>
                            <!--Nome -->
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" id="nome" type="text" aria-describedby="emailHelp" placeholder="">
                            </div>

                            <!--Biografia -->
                            <div class="form-group">
                                <label for="biografia">Biografia:</label>
                                <textarea class="form-control" id="biografia" type="text" rows="5" aria-describedby="emailHelp" placeholder=""></textarea>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="">
                            </div>

                            <!-- Usuário -->
                            <div class="form-group">
                                <label for="usuario">Usuário:</label>
                                <input class="form-control" id="usuario" type="text" aria-describedby="emailHelp" placeholder="">
                            </div>

                            <!-- Senha -->
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input class="form-control" id="senha" type="password" placeholder="">
                            </div>

                            <!-- Confirmar Senha -->
                            <div class="form-group">
                                <label for="csenha">Confirmar senha:</label>
                                <input class="form-control" id="csenha" type="password" placeholder="">
                            </div>

                            <!-- Imagem -->
                            <div>
                                <label for="customFile">Escolha uma foto de perfil:</label>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Arquivo...</label>
                            </div>

                            <a class="btn btn-primary btn-block" href="#" style="margin-top: 30px">Salvar</a>
                        </form>
                    </div>
                </div>
            </div>
        
            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin.min.js"></script>
        </div>
    </div>
</body>

</html>
